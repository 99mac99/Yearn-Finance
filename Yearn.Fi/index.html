<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Yearn.fi</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;800&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/9fa6841ce4.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="big__layout">
			<div class="buttons__layout">
				<div class="main__card">
					<h1 class="headline__card">Welcome to Yearn.Fi</h1>
					<p class="text__card">
						Yearn Finance is a suite of products in Decentralized Finance (DeFi)
						that provides lending aggregation, yield generation, and insurance
						on the Ethereum blockchain. The protocol is maintained by various
						independent developers and is governed by YFI holders.
					</p>
				</div>

				<div class="btn">
					<button class="btn--big">
						<div class="icon">
							<div class="first-icon">
								<img src="./images/blue-icon2.svg" alt="Investment Vaults" />
							</div>
						</div>
						<h3 class="btn__headline">Investment Vaults</h3>
						<p class="btn__text">
							Vaults follow unique strategies that are designed to mximize the
							vield of deposited asset and minimize risk.
						</p>
					</button>
				</div>
				<div class="btn">
					<button class="btn--big">
						<div class="icon">
							<div class="first-icon">
								<img src="./images/green_icon.svg" alt="Lend & Borrow" />
							</div>
						</div>
						<h3 class="btn__headline">Lend & Borrow</h3>
						<p class="btn__text">
							Supply assets to the Iron Bank to get your share of the lending
							fees. Borrow against your provided collateral.
						</p>
					</button>
				</div>
				<div class="btn">
					<button class="btn--big">
						<div class="icon">
							<div class="first-icon">
								<img src="./images/red_icon.svg" alt="Collateral Staking" />
							</div>
						</div>
						<h3 class="btn__headline">Collateral Staking</h3>
						<p class="btn__text">
							Unit Protocol is a decentralized protocol that allows you to mint
							stablecoin $USDP using a variety of tokens as collateral.
						</p>
					</button>
				</div>
				<div class="btn">
					<button class="btn--big">
						<div class="icon">
							<div class="first-icon">
								<img src="./images/purple_icon.svg" alt="LTV Lookup" />
							</div>
						</div>
						<h3 class="btn__headline">LTV Lookup</h3>
						<p class="btn__text">
							LTV Lookup displays how much you can borrow per $1 worth of the
							asset provided to the different protocols.
						</p>
					</button>
				</div>
				<div class="btn">
					<button class="btn--big">
						<div class="icon">
							<div class="first-icon">
								<img
									src="./images/icon-landing-stats.2ee2fa92a380c43057e843df92efd0a4.svg"
									alt="Statistics"
								/>
							</div>
						</div>
						<h3 class="btn__headline">Statistics</h3>
						<p class="btn__text">
							An overview of the Yearn ecosystem. Get a quick glance at the
							performance of all of Yearn's vaults.
						</p>
					</button>
				</div>
			</div>
		</div>
	</body>
	<script src="js/main.js"></script>
</html>
